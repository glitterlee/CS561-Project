<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Class Management</title>


	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">

	<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.min.css" />
	<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>

	<style>
	 input.time{width:200px;}
	</style>

</head>
<body>

<div id="main" class="container" style="max-width: 980px;">
	<div class="row">
		<div class="twelve columns">
			<h4 style="margin-top: 5%">Manage Classes</h4>
			<p>Manage Classes</p>
		</div>
	</div>
	
	<div class="row" style="margin:18px 0 20px 0;">
		<div class="four columns">
			<h5 style="display:inline-block;margin-top:6px;">All Classes</h5>
			<input id="searchInput" type="text" style="width:160px;position:absolute;right:0;border-radius:18px;padding:0 16px;" placeholder="Search"/>
		</div>
	</div>

	<div class="row">
		<div class="twelve columns">
			<button id="openForm" style="padding:0 8px;margin:0 14px 20px 0;"><img src="images/svg/add_grey.svg" style="width:20px;vertical-align: top;margin-top:8px;"/></button>
			<button class="classes button-primary" style="cursor:default;padding:0 36px;margin-right:14px;">CS550<img src="images/svg/delete_fill_red.svg" style="cursor:pointer;position:absolute;width:22px;margin:-10px 26px;"/></button>
			<button class="classes button-primary" style="cursor:default;padding:0 36px;margin-right:14px;">ECS550<img src="images/svg/delete_fill_red.svg" style="cursor:pointer;position:absolute;width:22px;margin:-10px 26px;"/></button>
			<button class="classes button-primary" style="cursor:default;padding:0 36px;margin-right:14px;">CS550<img src="images/svg/delete_fill_red.svg" style="cursor:pointer;position:absolute;width:22px;margin:-10px 26px;"/></button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">ECS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">ECS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">ECS550</button>
			<button class="classes" style="padding:0 36px;margin-right:14px;">CS550</button>
		</div>
	</div>
</div>

<div id="form" style="display:none;z-index:20;position:absolute; width:100%; top:0;" >
	<div class="container" style="background:#fff;padding:0 40px;border-radius:0 0 4px 4px;min-width:320px;max-width: 600px;">
		<img id="close" style="cursor:pointer;width:22px;position:absolute;right:40px;top:26px;" src="images/svg/close.svg"/>
		<div class="row">
			<div class="twelve columns">
				<h5 style="margin-top:20px">Add A New Class</h5>
			</div>
		</div>
		<form action="" class="post_class">
			<div class="row" style="margin-bottom:12px;">
				<div class="six columns">
					<label for="classCodeInput">Class Code</label>
					<input class="u-full-width" type="text" id="classCodeInput" placeholder="e.g. CS561">
				</div>
			</div>


			<div class="row" style="margin-bottom:12px;">
				<label>
					<input type="checkbox" id="autoAddCBox" checked="checked">
					<span class="cbLabel" style="margin-left:6px;">Add After Create</span>
				</label>

				<div class="twelve columns">
					<input class="button-primary" type="submit" value="Add" style="margin-top:24px;width:120px"/>
				</div>
			</div>
		</form>
	</div>
</div>

<div id="bg" style="display:none;width:100%;height:100%;background:#aaa;position:fixed;z-index:10;top:0;left:0;opacity:0.6;">

</body>
</html>
<script>
	/*Init Part*/
	
	$.formBox = {
		switch:function(){
			$('#bg').toggle();
			$('#form').toggle();
		}
	}

	$('document').ready(function(){
		$('#timeDetailInput').timepicker({ 'scrollDefault': 'now' });
	});

	$('#openForm').click(function(){
		$.formBox.switch();
	});
	
	$('#close').click(function(){
		$.formBox.switch();
	});
