<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Class Management</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">

	<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.min.css" />
	<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/myDialog.css" />
	<script type="text/javascript" src="js/myDialog.js"></script>

	<link rel="stylesheet" type="text/css" href="css/base.css" />

	<style>
		#main .data .openAddClassFormDialog {padding:0 8px;margin:0 14px 20px 0;vertical-align:top;padding-top:5px;}
		#main .data .openAddClassFormDialog:after {content:url(images/svg/add_grey.svg);}
		#main .data .classes {padding:0 36px;margin-right:14px;}
		#main .data .selectedClass {cursor:default;background:#33c3f0;border:#33c3f0;color:#fff;}
		#main .data .selectedClass:after {content:url(images/svg/delete_fill_red.svg);cursor:pointer;position:absolute;margin:-10px 26px;}
	</style>

</head>
<body>

<div id="main" class="container">
	<div class="title row">
		<div class="twelve columns">
			<h4>Manage Classes</h4>			<!--page title-->
			<p>Manage Classes</p>
			<div class="user">				<!--user info-->
				<span>Jianchang Bi</span>
				<span id="logout">logout</span> <!--action:logout-->
				<span>config</span>
			</div>
		</div>
	</div>
	
	<div class="funcs row" >
		<div class="four columns">
			<h5 class="subTitle">All Classes</h5>
			<input class="searchInput" type="text" placeholder="Search"/>
		</div>
	</div>

	<div class="data row">
		<div class="twelve columns">
			<button class="openAddClassFormDialog" ></button>
			<!--Class list -->													<!--action:getClassList & getSelectedClass-->
			<!--repeat-->
			<button class="classes selectedClass">CS550</button>
			<!--/repeat-->
			<button class="classes selectedClass">ECS550</button>
			<button class="classes selectedClass">CS550</button>
			<button class="classes">CS550</button>
			<button class="classes">ECS550</button>
			<button class="classes">CS550</button>
			<button class="classes">CS550</button>
			<button class="classes">ECS550</button>
			<button class="classes">CS550</button>
			<button class="classes">CS550</button>
			<button class="classes">ECS550</button>
			<button class="classes">CS550</button>
		</div>
	</div>
</div>

<div id="dialog">	<!--split dialog out -->
	<div class="container smallBox addClassForm">
		<img id="close"/>
		<div class="title row">
			<div class="twelve columns">
				<h5>Add A New Class</h5>
			</div>
		</div>
		<form action="" class="post_class">
			<div class="row">
				<div class="six columns">
					<label for="classCodeInput">Class Code</label>
					<input class="u-full-width" type="text" id="classCodeInput" placeholder="e.g. CS561">
				</div>
			</div>
			<div class="row .checkBox">
				<label>
					<input type="checkbox" id="autoAddCBox" checked="checked">
					<span class="cbLabel">Add After Create</span>
				</label>
				<div class="twelve columns">
					<input class="submitBtn button-primary" type="submit" value="Add"/>		<!--action:createNewClass & selectClass & getClassList & getSelectedClass-->
				</div>
			</div>
		</form>
	</div>
</div>
<div id="mask">

</body>
</html>

<script>
$('.openAddClassFormDialog').click(function(){
	$.formBox.switch('addClassForm');
});
</script>
